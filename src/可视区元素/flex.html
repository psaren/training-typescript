<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container {
      display: flex;
    }
    .item {
      flex: 1;
    }
    .item:nth-child(1) {
      order: 2; /* 指定该项目排在第二位 */
    }

    .item:nth-child(2) {
      order: 1; /* 指定该项目排在第一位 */
    }

    .item:nth-child(3) {
      order: 3; /* 指定该项目排在第三位 */
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  
</body>
</html>
